---
version: "3.7"
services:
  tailscale:
    image: tailscale/tailscale:stable
    hostname: tailscale2
    environment:
      - TS_EXTRA_ARGS=--advertise-exit-node --accept-routes
      - TS_STATE_DIR=/var/lib/tailscale
      - TS_USERSPACE=false
      - TS_AUTHKEY
      - TS_ROUTES
    volumes:
      - ${PWD}/tailscale/state:/var/lib/tailscale
    devices:
      - /dev/net/tun:/dev/net/tun
    cap_add:
      - net_admin
    network_mode: host
    restart: unless-stopped
